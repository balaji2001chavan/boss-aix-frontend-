<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Boss AIX</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .header {
      padding: 16px;
      background: linear-gradient(90deg,#2563eb,#22c55e);
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      padding: 20px;
      height: 420px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .you {
      color: #38bdf8;
    }

    .boss {
      color: #22c55e;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
    }

    button {
      padding: 14px 22px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="header">ü§ñ Boss AIX ‚Äî ‡§§‡•Å‡§Æ‡§ö‡§æ AI ‡§Æ‡§ø‡§§‡•ç‡§∞</div>

  <div id="chat"></div>

  <div class="input-box">
    <input id="msg" placeholder="Boss AIX ‡§≤‡§æ ‡§∏‡§æ‡§Ç‡§ó‡§æ..." />
    <button onclick="send()">SEND</button>
  </div>
</div>

<script>
  const API = "https://boss-aix-backend-x0lp.onrender.com/api/boss/command";
  let lastPlan = false;

  function add(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = 999999;
  }

  async function send() {
    const text = msg.value;
    if (!text) return;

    msg.value = "";
    add("You: " + text, "you");

    const payload = lastPlan
      ? { message: text, approve: true }
      : { message: text };

    try {
      const r = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await r.json();

      if (data.text) {
        add("Boss AIX: " + data.text, "boss");
      } else {
        add("Boss AIX: (‡§∞‡§ø‡§ï‡§æ‡§Æ‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§∏‡§æ‡§¶)", "boss");
      }

      if (data.step === "PLAN") {
        lastPlan = true;
        add("Boss AIX: " + data.ask, "boss");
      } else {
        lastPlan = false;
      }

    } catch (e) {
      add("‚ùå Backend reachable ‡§®‡§æ‡§π‡•Ä", "boss");
    }
  }
</script>

</body>
</html>
