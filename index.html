<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>Boss AIX – तुमचा Smart AI मित्र</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #020617;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      height: 75vh;
      overflow-y: auto;
      padding: 12px;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .you {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .boss {
      background: #1e293b;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Boss AIX – तुमचा Smart AI मित्र</header>

<div id="chat"></div>

<footer>
  <input id="msg" placeholder="Boss AIX ला सांगा..." />
  <button onclick="send()">Send</button>
</footer>

<script>
  const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";
  const chat = document.getElementById("chat");
  const input = document.getElementById("msg");

  function add(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    add("You: " + text, "you");
    add("Boss AIX: विचार करत आहे...", "boss");

    try {
      const res = await fetch(API, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      chat.lastChild.remove();

      if (data.reply) {
        add("Boss AIX: " + data.reply, "boss");
      } else {
        add("Boss AIX: (रिकामा प्रतिसाद)", "boss");
      }

    } catch (e) {
      chat.lastChild.remove();
      add("Boss AIX: ❌ Backend reachable नाही", "boss");
    }
  }
</script>

</body>
</html>
