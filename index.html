<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>AIX ‚Äì Global Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
    }

    /* üåå Galaxy background */
    .galaxy {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, #ffffff22, transparent 40%),
        radial-gradient(circle at 80% 70%, #00ffff22, transparent 40%),
        radial-gradient(circle at 50% 50%, #ff00ff22, transparent 50%),
        linear-gradient(120deg, #020024, #090979, #000000);
      animation: moveGalaxy 20s infinite alternate;
      z-index: -1;
    }

    @keyframes moveGalaxy {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* üí¨ Chat box */
    .chat-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 600px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 0 30px #00ffff55;
    }

    .chat-log {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .user {
      color: #00ffff;
    }

    .aix {
      color: #ffffff;
      opacity: 0.9;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00dddd;
    }

    footer {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.8;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="galaxy"></div>

  <footer>üåç AIX ‚Äì Global Intelligence Online</footer>

  <div class="chat-container">
    <div class="chat-log" id="chatLog">
      <div class="msg aix">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ üôè ‡§Æ‡•Ä AIX ‡§Ü‡§π‡•á. ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§ï‡§æ‡§π‡•Ä‡§π‡•Ä ‡§µ‡§ø‡§ö‡§æ‡§∞‡•Ç ‡§∂‡§ï‡§§‡§æ.</div>
    </div>

    <div class="chat-input">
      <input
        id="userInput"
        placeholder="‡§á‡§•‡•á ‡§≤‡§ø‡§π‡§æ‚Ä¶ (Marathi / Hindi / English)"
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");
    const input = document.getElementById("userInput");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("üßë " + message, "user");
      input.value = "";

      try {
        const res = await fetch(
          "https://boss-aix-backend-nai6.onrender.com/api/aix-apx",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer AIX_PRIVATE_001"
            },
            body: JSON.stringify({ message })
          }
        );

        const data = await res.json();
        console.log("AIX RESPONSE:", data);

        addMessage("ü§ñ " + (data.reply || "AIX ‡§®‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡§ø‡§≤‡§Ç ‡§®‡§æ‡§π‡•Ä"), "aix");

      } catch (err) {

        addMessage("‚ö†Ô∏è AIX server ‡§∂‡•Ä ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ù‡§æ‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä", "aix");
      }
    }
  </script>
</body>
</html>
