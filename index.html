<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .user {
      color: #22c55e;
    }

    .aix {
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>AIX</h1>

    <div id="chat"></div>

    <input id="message" placeholder="Type your command..." />
    <button onclick="send()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
