<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AIX ‚Äì Global Intelligence</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      font-family: Arial;
      margin: 0;
    }
    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      background: #111;
    }
    #chat {
      padding: 15px;
      height: 60vh;
      overflow-y: auto;
    }
    #input {
      display: flex;
      padding: 10px;
      background: #111;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
    }
    .msg {
      margin-bottom: 10px;
    }
    .aix {
      color: #00eaff;
    }
  </style>
</head>
<body>

<header>ü§ñ AIX ‚Äì Global Intelligence Online</header>

<div id="chat"></div>

<div id="input">
  <input id="text" placeholder="‡§¨‡•ã‡§≤‡§æ ‡§¨‡•â‡§∏‚Ä¶ (Marathi / Hindi / English)">
  <button onclick="send()">Send</button>
</div>

<script>
const BACKEND = "https://boss-aix-backend-nai6.onrender.com";

function add(msg, cls="") {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = msg;
  document.getElementById("chat").appendChild(div);
}

async function send() {
  const text = document.getElementById("text").value;
  add("üßë‚Äçüíº " + text);
  document.getElementById("text").value = "";

  const res = await fetch(BACKEND + "/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  add("ü§ñ " + data.reply, "aix");
}
</script>

</body>
</html>
