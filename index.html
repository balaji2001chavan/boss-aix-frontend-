<!DOCTYPE html>
<html>
<head>
<title>Boss AIX – Smart Chat</title>
<style>
body { background:#111; color:white; font-family:Arial; }
#chat { height:400px; overflow-y:scroll; padding:10px; border:1px solid #333; }
.msg { margin:8px 0; }
.you { color:#4CAF50; }
.boss { color:#00BFFF; }
input { width:80%; padding:10px; }
button { padding:10px; }
</style>
</head>

<body>
<h2>Boss AIX – तुमचा Smart AI मित्र</h2>

<div id="chat"></div>

<input id="msg" placeholder="संदेश टाईप करा...">
<button onclick="send()">Send</button>

<script>
const BACKEND = "https://boss-aix-backend-x0lp.onrender.com";

function add(text, cls){
    document.getElementById("chat").innerHTML += `<div class='msg ${cls}'>${text}</div>`;
}

async function send(){
    let text = document.getElementById("msg").value;
    if(!text) return;

    add("You: " + text, "you");
    document.getElementById("msg").value = "";

    const r = await fetch(BACKEND + "/api/boss/command", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ message:text })
    });

    const data = await r.json();
    add("Boss AIX: " + data.reply, "boss");
}
</script>

</body>
</html>
