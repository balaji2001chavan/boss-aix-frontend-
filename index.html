<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AIX • Mission Control</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#060914;--panel:#0e1430;--card:#131a3d;--acc:#00f5a0;--txt:#e8ebf1;--mut:#9aa3b2}
*{box-sizing:border-box} body{margin:0;font-family:Inter;background:radial-gradient(circle at top,#0b1028,#060914);color:var(--txt)}
.app{max-width:420px;margin:auto;min-height:100vh;display:flex;flex-direction:column}
.top{display:flex;justify-content:space-between;align-items:center;padding:12px;background:rgba(14,20,48,.9);border-bottom:1px solid #1a235a}
.badge{font-size:12px;color:var(--acc)}
.video{flex:1;position:relative;background:#000}
.video video{width:100%;height:100%;object-fit:cover}
.hint{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:var(--mut)}
.logs{max-height:120px;overflow:auto;background:var(--card);padding:10px;font-size:12px}
.btns{display:flex;gap:10px;padding:12px;background:linear-gradient(180deg,var(--panel),#060914)}
button{flex:1;padding:14px;border:none;border-radius:14px;font-weight:700}
.start{background:linear-gradient(135deg,#00f5a0,#4da3ff);color:#000}
.dl{background:#1b2355;color:#fff}
</style>
</head>
<body>
<div class="app">
  <div class="top">
    <b>AIX Mission Control</b>
    <span class="badge" id="state">● READY</span>
  </div>

  <div class="video" id="v">
    <div class="hint" id="h">Tap START</div>
  </div>

  <div class="logs" id="logs">Idle…</div>

  <div class="btns">
    <button class="start" onclick="start()">START</button>
    <button class="dl" onclick="download()">DOWNLOAD</button>
  </div>
</div>

<script>
const API="https://boss-aix-backend-nai6.onrender.com";

async function start(){
  document.getElementById("state").innerText="● RUNNING";
  const h=document.getElementById("h"); if(h) h.remove();
  await fetch(API+"/api/start",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({type:"video"})});
}

function download(){ window.open(API+"/output/demo.mp4","_blank"); }

setInterval(async()=>{
  try{
    const s=await fetch(API+"/api/status").then(r=>r.json());
    if(!s.running){document.getElementById("state").innerText="● READY";return;}
    const l=await fetch(API+"/api/logs").then(r=>r.json());
    document.getElementById("logs").innerHTML=l.join("<br>");
    if(s.job?.output){
      const v=document.createElement("video");
      v.src=API+s.job.output; v.controls=true;
      const c=document.getElementById("v"); c.innerHTML=""; c.appendChild(v);
      document.getElementById("state").innerText="● DONE";
    }
  }catch{}
},1000);
</script>
</body>
</html>
