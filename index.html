<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boss AIX – Smart AI</title>
<style>
  body { background:#000; color:#0f0; font-family:Arial; padding:20px; }
  #log { white-space:pre-line; padding:10px; border:1px solid #0f0; height:300px; overflow:auto; }
</style>
</head>

<body>
<h2>Boss AIX – तुमचा Smart AI मित्र</h2>

<div id="log"></div>

<input id="msg" placeholder="काही बोला..." style="width:80%; padding:10px;">
<button onclick="send()">Send</button>

<script>
const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

function add(text){
  document.getElementById("log").innerText += text + "\n";
}

async function send(){
  const v = document.getElementById("msg").value;
  document.getElementById("msg").value = "";
  add("You: " + v);

  try{
    const r = await fetch(API, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message:v })
    });

    const data = await r.json();

    if(data.reply){
      add(data.reply);
    } else {
      add("⚠ ERROR: " + JSON.stringify(data));
    }

  }catch(e){
    add("❌ Backend reachable नाही");
  }
}
</script>

</body>
</html>
