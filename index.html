<!DOCTYPE html>
<html>
<head>
  <title>Boss AIX</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .box { width: 100%; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
  </style>
</head>

<body>
  <h2>Boss AIX – तुमचा Smart AI</h2>

  <div class="box" id="chat"></div>

  <br>

  <input id="msg" placeholder="तुमचा मेसेज..." style="width: 80%; padding: 10px;">
  <button onclick="send()">Send</button>

  <script>
    const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

    function add(text, who="boss") {
      const box = document.getElementById("chat");
      box.innerHTML += "<div><b>" + who + ":</b> " + text + "</div>";
      box.scrollTop = box.scrollHeight;
    }

    async function send() {
      let message = document.getElementById("msg").value.trim();
      if (!message) return;

      add(message, "You");
      document.getElementById("msg").value = "";

      try {
        const r = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await r.json();

        if (data.reply) add(data.reply, "AIX");
        else add("AIX Error!", "AIX");

      } catch (e) {
        add("Backend reachable नाही ⚠️", "AIX");
      }
    }
  </script>
</body>
</html>
