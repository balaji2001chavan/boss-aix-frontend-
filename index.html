<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boss AIX</title>
<style>
body { font-family: Arial; background: #111; color: #0f0; padding: 20px; }
#chat { white-space: pre-line; padding: 10px; border: 1px solid #0f0; margin-bottom: 10px; height: 300px; overflow-y: auto; }
input { width: 80%; padding: 10px; }
button { padding: 10px; }
</style>
</head>
<body>

<h2>Boss AIX – तुमचा स्मार्ट AI मित्र</h2>

<div id="chat"></div>

<input id="msg" placeholder="इथे टाइप करा..." />
<button onclick="send()">Send</button>

<script>
const chat = document.getElementById("chat");

function add(text) {
  chat.innerText += text + "\n\n";
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const val = document.getElementById("msg").value;
  document.getElementById("msg").value = "";

  add("You: " + val);

  try {
    const res = await fetch("https://boss-aix-backend-x01p.onrender.com/api/aix", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: val })
    });

    const data = await res.json();
    add("Boss AIX: " + (data.reply || "Error"));
  } catch (e) {
    add("Boss AIX: Backend reachable नाही ❌");
  }
}
</script>

</body>
</html>
