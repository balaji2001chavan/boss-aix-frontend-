<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>Boss AIX</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; }
    #chat { max-width:600px; margin:40px auto; }
    input, button {
      width:100%; padding:12px; font-size:16px; margin-top:10px;
    }
    .msg { margin:8px 0; }
    .you { color:#38bdf8; }
    .boss { color:#22c55e; }
  </style>
</head>
<body>

<div id="chat">
  <h2>ü§ñ Boss AIX</h2>
  <div id="messages"></div>

  <input id="input" placeholder="Boss AIX ‡§≤‡§æ ‡§∏‡§æ‡§Ç‡§ó‡§æ..." />
  <button onclick="send()">SEND</button>
</div>
<script>
fetch("https://boss-aix-backend-x0lp.onrender.com")
  .then(r => r.json())
  .then(d => console.log("BACKEND OK:", d))
  .catch(e => console.error("BACKEND FAIL:", e));
</script>
<script>
const BACKEND_URL = "https://boss-aix-backend-x0lp.onrender.com";

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}

async function send() {
  const text = input.value;
  addMsg("You: " + text, "you");
  input.value = "";

  try {
    const res = await fetch(BACKEND_URL + "/api/boss/command", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    addMsg("Boss AIX: " + JSON.stringify(data), "boss");
  } catch (e) {
    addMsg("‚ùå Backend reachable ‡§®‡§æ‡§π‡•Ä", "boss");
  }
}
</script>

</body>
</html>
