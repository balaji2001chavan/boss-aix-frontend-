<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AIX Live Console</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b1020;
  color: #fff;
  font-family: system-ui;
}
body.galaxy {
  background: radial-gradient(circle, #001, #000);
}
#app {
  display: flex;
  flex-direction: column;
  height: 100%;
}
#log {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}
.msg { margin-bottom: 10px; }
.aix { color: #6ee7ff; }
.user { text-align: right; }
#input {
  display: flex;
  border-top: 1px solid #333;
}
#input input {
  flex: 1;
  padding: 12px;
  background: #111;
  border: none;
  color: #fff;
}
#input button {
  padding: 12px;
  background: #2563eb;
  color: #fff;
  border: none;
}
.card {
  background: #111827;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
}
</style>
</head>

<body>
<div id="app">
  <div id="log">
    <div class="msg aix">
      üëã AIX live ‡§Ü‡§π‡•á ‡§¨‡•â‡§∏. ‡§Ü‡§¶‡•á‡§∂ ‡§¶‡•ç‡§Ø‡§æ.
    </div>
  </div>
  <div id="input">
    <input id="text" placeholder="‡§â‡§¶‡§æ: screen galaxy ‡§ï‡§∞ / file ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞" />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const log = document.getElementById("log");

function add(text, who="aix") {
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  log.appendChild(d);
  log.scrollTop = 99999;
}

async function send() {
  const input = document.getElementById("text");
  const text = input.value.trim();
  if (!text) return;
  add(text, "user");
  input.value = "";

  const res = await fetch(
    "https://YOUR-BACKEND-URL/api/aix",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    }
  );
  const data = await res.json();

  if (data.action === "UI_CHANGE") {
    document.body.classList.add("galaxy");
    add("‚úÖ Galaxy mode ‡§≤‡§æ‡§ó‡•Ç ‡§ù‡§æ‡§≤‡§æ");
  }

  if (data.action === "FILE_CREATED") {
    add("üìÑ File ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡•Ä ‡§Ü‡§π‡•á:");
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<a href="${data.download}" target="_blank">‚¨áÔ∏è Download</a>`;
    log.appendChild(c);
  }

  add("‚ÑπÔ∏è " + data.message);
}
</script>
</body>
</html>
