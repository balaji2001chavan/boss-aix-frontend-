<style>
/* ===== RESET ===== */

<body>

<!-- ðŸŒŒ Galaxy Canvas -->
<canvas id="galaxy"></canvas>

<!-- ðŸ’¬ Chat UI -->
<div class="chat-container">
  <div class="chat-header">AIX Â· Global Intelligence OS</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="userInput" placeholder="AIX à¤¶à¥€ à¤¬à¥‹à¤²à¤¾â€¦ (à¤¬à¥‹à¤²à¤£à¤‚ = à¤†à¤¦à¥‡à¤¶)" />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
/* =======================
   ðŸŒŒ GALAXY ANIMATION
======================= */
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
for (let i = 0; i < 250; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2,
    dx: (Math.random() - 0.5) * 0.3,
    dy: (Math.random() - 0.5) * 0.3
  });
}

function animateGalaxy() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
    s.x += s.dx;
    s.y += s.dy;
    if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
    if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
  });
  requestAnimationFrame(animateGalaxy);
}
animateGalaxy();

/* =======================
   ðŸ’¬ CHAT LOGIC
======================= */
const messages = document.getElementById("messages");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const input = userInput.value.trim();
  if (!input) return;

  addMessage("You: " + input, "user");
  userInput.value = "";

  const res = await fetch(
    "https://boss-aix-backend-nai6.onrender.com/aix/command",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: input })
    }
  );

  const data = await res.json();

  if (data.mode === "SELF_CHANGE_PROPOSAL") {
    addMessage("AIX: ðŸ”§ " + data.plan.summary, "aix");

    const btn = document.createElement("button");
    btn.innerText = "Approve Change";
    btn.className = "approve-btn";
    btn.onclick = () => approveChange(data.plan, data.change);
    messages.appendChild(btn);

  } else if (data.execution) {
    addMessage("AIX: " + data.execution.result, "aix");
  } else {
    addMessage("AIX: " + (data.response || "à¤¸à¤®à¤œà¥‚à¤¨ à¤˜à¥‡à¤¤ à¤†à¤¹à¥‡â€¦"), "aix");
  }
}

/* =======================
   âœ… APPROVAL FLOW
======================= */
async function approveChange(plan, change) {
  const res = await fetch(
    "https://boss-aix-backend-nai6.onrender.com/aix/approve-change",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ plan, change })
    }
  );

  const data = await res.json();
  addMessage("AIX: âœ… GitHub Apply Plan à¤¤à¤¯à¤¾à¤° à¤†à¤¹à¥‡\n" +
    JSON.stringify(data.githubPlan, null, 2), "aix");
}
</script>
