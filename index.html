<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX ‚Äì Autonomous Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================= STYLE ================= -->
  <style>
    :root {
      --bg: #0f0f14;
      --panel: #161622;
      --accent: #4f9cff;
      --text: #eaeaf0;
      --muted: #9aa0b4;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--panel);
      padding: 20px;
      border-right: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #222;
      font-weight: 600;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #1e1e2f;
      margin-left: auto;
    }

    .aix {
      background: #121a2f;
      border: 1px solid #24315a;
    }

    .input-bar {
      display: flex;
      gap: 10px;
      padding: 16px;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 14px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
    }

    button {
      padding: 14px 18px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- =============== SIDEBAR =============== -->
  <div class="sidebar">
    <div class="logo">AIX</div>
    <div class="hint">
      Autonomous Intelligence eXecutor<br><br>
      ‚Ä¢ Advisor  
      ‚Ä¢ Engineer  
      ‚Ä¢ Executor  
      ‚Ä¢ Agentic AI  

      <br><br>
      ‡§¨‡•ã‡§≤‡•Ç‡§® ‡§Ü‡§¶‡•á‡§∂ ‡§¶‡•ç‡§Ø‡§æ.<br>
      AIX ‡§∏‡§Æ‡§ú‡•á‡§≤, ‡§∏‡§æ‡§Ç‡§ó‡•á‡§≤ ‡§Ü‡§£‡§ø ‡§™‡•Å‡§¢‡•á ‡§ï‡§∞‡•á‡§≤.
    </div>
  </div>

  <!-- =============== MAIN =============== -->
  <div class="main">
    <div class="header">AIX ‚Äì Live Autonomous Chat</div>

    <div class="chat" id="chat"></div>

    <div class="input-bar">
      <input id="input" placeholder="AIX ‡§≤‡§æ ‡§ï‡§æ‡§Ø ‡§ï‡§∞‡§æ‡§Ø‡§≤‡§æ ‡§∏‡§æ‡§Ç‡§ó‡§æ‡§Ø‡§ö‡§Ç ‡§Ü‡§π‡•á?" />
      <button id="send">Send</button>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const API_URL = "https://allinonestopdeals.com/api/aix/chat";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        addMessage(data.reply || "AIX: No response", "aix");
      } catch (err) {
        addMessage("‚ùå AIX connection error", "aix");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Welcome message
    addMessage(
      "üëã Hello. I am AIX.\nAutonomous mode ready.\nTell me what to do.",
      "aix"
    );
  </script>

</body>
</html>
