<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>AIX Studio</title>
  <style>
    body { background:#0b0f14; color:#eaeaea; font-family:Arial; }
    #chat { max-width:800px; margin:40px auto; }
    .msg { margin:10px 0; }
    .aix { color:#4ade80; }
    .user { color:#60a5fa; }
    input { width:80%; padding:10px; }
    button { padding:10px 20px; }
    .visual { margin-top:10px; padding:10px; background:#111827; }
  </style>
</head>
<body>

<div id="chat">
  <div class="msg aix">Good evening à¤¬à¥‰à¤¸ ðŸ‘‹ AIX à¤¤à¤¯à¤¾à¤° à¤†à¤¹à¥‡.</div>
</div>

<div style="text-align:center;">
  <input id="input" placeholder="à¤‡à¤¥à¥‡ à¤²à¤¿à¤¹à¤¾..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send(){
  const input = document.getElementById("input");
  const msg = input.value;
  if(!msg) return;

  add("user", msg);
  input.value = "";

  const res = await fetch("/api/aix", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message: msg })
  });

  const data = await res.json();
  add("aix", data.reply || JSON.stringify(data));

  if(data.visual){
    add("aix", "ðŸ‘€ Visual Preview:");
    add("aix", data.visual.preview);
  }

  if(data.result){
    add("aix", "ðŸ“„ Proof file: " + data.result.file);
  }
}

function add(type, text){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  document.getElementById("chat").appendChild(div);
}
</script>

</body>
</html>
