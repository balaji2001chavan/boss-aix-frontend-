<!DOCTYPE html>
<html>
<head>
  <title>BOSS AIX – Talk to AI</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>BOSS AIX – Talk to AI</h1>

  <textarea id="msg" placeholder="AIX ला काहीही सांगा..."></textarea>
  <br />
  <button onclick="askAIX()">Ask AIX</button>
    
  <div id="output"></div>

<script>
async function askAIX() {
  const text = document.getElementById("msg").value;
  document.getElementById("output").innerText = "Thinking...";

  try {
    const res = await fetch(
      "https://boss-aix-backend-x0lp.onrender.com/api/ask",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      }
    );

    const data = await res.json();
    document.getElementById("output").innerText =
      data.reply || "No AI reply";
  } catch (e) {
    document.getElementById("output").innerText =
      "❌ Frontend error: " + e.message;
  }
}
</script>

</body>
</html>
