<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Boss AIX – तुमचा Smart AI मित्र</title>

<style>
body { font-family: Arial; background:#0d0f1f; color:white; margin:30px; }
.box { width:90%; max-width:700px; margin:auto; padding:20px; border:1px solid #444; border-radius:10px; background:#111428; }
.msg { padding:10px; margin-top:10px; border-radius:8px; }
.you { background:#23284a; }
.boss { background:#1b5cf0; }
input, button { padding:12px; width:100%; margin-top:10px; border-radius:6px; border:none; }
</style>

</head>

<body>
<div class="box">
  <h2>Boss AIX – LIVE</h2>

  <div id="chat"></div>

  <input id="text" placeholder="बोला…">
  <button onclick="send()">SEND</button>
</div>

<script>
const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

async function send() {
  const text = document.getElementById("msg").value.trim();
  if (!text) return;

  add("You: " + text, "you");
  document.getElementById("msg").value = "";

  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await r.json();
    add("Boss AIX: " + (data.reply || "No response"), "boss");
  } catch (e) {
    add("Boss AIX: Backend reachable नाही", "boss");
  }
}

function add(text, who) {
  const box = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = who;
  div.innerText = text;
  box.appendChild(div);
}
</script>

</body>
</html>
