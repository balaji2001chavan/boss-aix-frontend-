<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Boss AIX – तुमचा Smart मित्र</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    #box { width: 100%; height: 400px; overflow-y: auto; background: white; padding: 10px; }
    .you { color: blue; margin: 5px 0; }
    .boss { color: green; margin: 5px 0; }
  </style>
</head>

<body>
  <h2>Boss AIX – Live Chat</h2>

  <div id="box"></div>

  <input id="msg" style="width: 70%; padding: 10px;" placeholder="काही बोला बॉस...">
  <button onclick="send()" style="padding:10px">SEND</button>

<script>
const API = "https://boss-aix-backend.onrender.com/api/aix";

function add(text, who){
   const box = document.getElementById("box");
   const div = document.createElement("div");
   div.className = who;
   div.textContent = text;
   box.appendChild(div);
   box.scrollTop = box.scrollHeight;
}

async function send() {
    const text = msg.value;
    msg.value = "";

    add("You: " + text, "you");

    try {
        const r = await fetch("https://boss-aix-backend.onrender.com/api/aix", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await r.json();
        add(data.reply || "Boss AIX: रिकामा प्रतिसाद", "boss");

    } catch (err) {
        add("Boss AIX: Backend reachable नाही ❌", "boss");
    }
}
</script>

</body>
</html>
