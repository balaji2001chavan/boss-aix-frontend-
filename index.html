<!DOCTYPE html>
<html>
<head>
  <title>Boss AIX – तुमचा Smart AI मित्र</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px; }
    #chat { height:400px; overflow-y:auto; border:1px solid #444; padding:10px; }
    .you { color:#0f0; margin:5px; }
    .boss { color:#0af; margin:5px; }
  </style>
</head>
<body>

<h2>Boss AIX – तुमचा Smart AI मित्र</h2>

<div id="chat"></div>

<input id="msg" placeholder="इथे लिहा..." style="width:70%; padding:10px;">
<button onclick="send()" style="padding:10px;">Send</button>

<script>
const backend = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

function add(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  document.getElementById("chat").appendChild(div);
}

async function send() {
  const text = document.getElementById("msg").value;
  document.getElementById("msg").value = "";

  add("You: " + text, "you");

  try {
    const r = await fetch(backend, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text }),
    });

    const data = await r.json();

    add("Boss AIX: " + data.reply, "boss");
  } catch (err) {
    add("Boss AIX: ❌ Backend reachable नाही", "boss");
  }
}
</script>

</body>
</html>
