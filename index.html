<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIX</title>
<style>
body{margin:0;background:#020617;color:#e5e7eb;font-family:system-ui}
.app{max-width:800px;margin:auto;padding:12px}
.chat{background:#020617;border-radius:10px;padding:12px;height:60vh;overflow:auto}
.msg{margin-bottom:8px;white-space:pre-wrap}
.user{color:#60a5fa}
.aix{color:#4ade80}
.controls{display:flex;gap:8px;margin-top:8px}
input{flex:1;padding:10px;border-radius:8px;border:none}
button{padding:10px;border:none;border-radius:8px;background:#38bdf8}
</style>
</head>

<body>
<div class="app">
<h3>AIX ‚Äì Smart Assistant</h3>

<div id="chat" class="chat">
  <div class="msg aix">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ üëã<br>‡§ï‡§æ‡§Ø ‡§ï‡§∞‡§æ‡§Ø‡§ö‡§Ç ‡§Ü‡§π‡•á?</div>
</div>

<div class="controls">
  <input id="input" placeholder="‡§á‡§•‡•á ‡§≤‡§ø‡§π‡§æ‚Ä¶">
  <button onclick="send()">Send</button>
</div>

<div id="preview"></div>
</div>

<script>
const BACKEND="https://boss-aix-backend-nai6.onrender.com";

function add(role,text){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  const t=input.value.trim();
  if(!t) return;
  add("user",t);
  input.value="";
  const r=await fetch(BACKEND+"/api/aix",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:t})
  });
  const d=await r.json();
  add("aix",d.reply);
  if(d.preview){
    preview.innerHTML=`<a href="${BACKEND}${d.preview}" download>‚¨áÔ∏è Download Output</a>`;
  }
}
</script>
</body>
</html>
