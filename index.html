<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX – Agentic AI</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; }
    #chat { max-width:600px; margin:40px auto; }
    textarea { width:100%; height:60px; }
    button { padding:10px 20px; margin-top:10px; }
    .msg { margin:10px 0; }
    .user { color:#38bdf8; }
    .aix { color:#22c55e; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>AIX – Agentic AI</h2>
    <div id="messages"></div>
    <textarea id="input" placeholder="Talk to AIX..."></textarea>
    <button onclick="send()">Send</button>
  </div>

<script>
async function send(){
  const msg = input.value;
  input.value = "";

  messages.innerHTML += `<div class="msg user">You: ${msg}</div>`;

  const res = await fetch("/api/aix/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  messages.innerHTML += `<div class="msg aix">AIX: ${data.reply}</div>`;
}
</script>
</body>
</html>
