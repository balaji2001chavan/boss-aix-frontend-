<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Boss AIX – Smart AI</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 20px; }
    .box { background: #222; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
    input { width: 80%; padding: 10px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; background: #0f0; border: none; border-radius: 5px; }
    .msg { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Boss AIX – तुमचा Smart AI मित्र</h2>
    <div id="chat"></div>
    <input id="text" placeholder="Type here..." />
    <button onclick="send()">Send</button>
  </div>

<script>
async function send() {
  const msg = document.getElementById("text").value;
  if (!msg) return;
  add("You: " + msg);

  const r = await fetch("https://boss-aix-backend-x0lp.onrender.com/api/aix", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg }),
  });

  const data = await r.json();
  add("AIX: " + (data.reply || "⚠️ error"));
}

function add(t) {
  const chat = document.getElementById("chat");
  chat.innerHTML += `<div class='msg'>${t}</div>`;
}
</script>
</body>
</html>
