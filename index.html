<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8" />
<title>Boss AIX – तुमचा Smart AI मित्र</title>
<style>
body { font-family: Arial; background:#111; color:white; padding:20px; }
#chat { height:400px; overflow-y:auto; border:1px solid #444; padding:10px; }
.you { color:#6cf; margin:5px 0; }
.boss { color:#0f0; margin:5px 0; }
input { width:80%; padding:10px; margin-top:10px; }
button { padding:10px 20px; font-weight:bold; }
</style>
</head>

<body>
<h2>Boss AIX – तुमचा Smart AI मित्र</h2>

<div id="chat"></div>

<input id="msg" placeholder="काहीही बोला…" />
<button onclick="send()">Send</button>

<script>
const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

function add(text, cls) {
  const div = document.getElementById("chat");
  div.innerHTML += `<div class='${cls}'>${text}</div>`;
  div.scrollTop = div.scrollHeight;
}

async function send() {
  const text = document.getElementById("msg").value.trim();
  if (!text) return;

  add("You: " + text, "you");
  document.getElementById("msg").value = "";

  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await r.json();

    add("Boss AIX: " + (data.reply || "रिकामा उत्तर"), "boss");
  } catch (err) {
    add("Boss AIX: Backend reachable नाही ❌", "boss");
  }
}
</script>
</body>
</html>
