<!DOCTYPE html>
<html>
<head>
<title>Boss AIX</title>
<style>
body { font-family: Arial; background: #000; color: #0f0; padding: 20px; }
.chat { border: 1px solid #0f0; padding: 10px; height: 400px; overflow-y: scroll; }
input { width: 80%; padding: 10px; }
button { padding: 10px; background: green; color: white; }
</style>
</head>

<body>
<h2>Boss AIX – तुमचा Smart AI मित्र</h2>

<div class="chat" id="chat"></div>

<input id="msg" placeholder="Type here..." />
<button onclick="send()">Send</button>

<script>
const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

function add(text) {
    document.getElementById("chat").innerHTML += "<br>" + text;
}

async function send() {
    let text = document.getElementById("msg").value;
    document.getElementById("msg").value = "";
    add("You: " + text);

    try {
        let res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        let data = await res.json();
        add("Boss AIX: " + (data.reply || data.error));
    } catch {
        add("Boss AIX: Backend reachable नाही ❌");
    }
}
</script>

</body>
</html>
