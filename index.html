<!DOCTYPE html>
<html>
<head>
  <title>Boss AIX - तुमचा AI मित्र</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px; }
    #chat { height:400px; overflow-y:auto; border:1px solid #444; padding:10px; }
    .you { color:#0f0; margin:10px 0; }
    .boss { color:#0af; margin:10px 0; }
  </style>
</head>
<body>

<h2>Boss AIX - तुमचा AI मित्र</h2>

<div id="chat"></div>

<input id="msg" style="width:80%; padding:10px;" placeholder="तुमचा मेसेज टाइप करा...">
<button onclick="send()">SEND</button>

<script>
const chat = document.getElementById("chat");

function add(text, cls){
  const p = document.createElement("p");
  p.className = cls;
  p.innerText = text;
  chat.appendChild(p);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const text = document.getElementById("msg").value;
  document.getElementById("msg").value = "";
  add("You: "+text, "you");

  const r = await fetch("https://aix-clean-backend.onrender.com/api/boss/command", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message:text })
  });

  const data = await r.json();

  add("Boss AIX: "+(data.reply || "ERR"), "boss");
}
</script>

</body>
</html>
