<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AIX – तुमचा Smart AI मित्र</title>

  <style>
    body { font-family: Arial; background:#111; color:#fff; margin:0; padding:0; }
    .chat-box { width:100%; max-width:600px; margin:40px auto; background:#1b1b1b; padding:20px; border-radius:10px; }
    .msg { padding:10px; margin:8px 0; border-radius:6px; }
    .you { background:#0066ff; text-align:right; }
    .boss { background:#333; }
    #input { width:75%; padding:10px; border-radius:5px; border:none; }
    button { padding:10px 15px; background:#00cc44; color:white; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>

<body>

  <div class="chat-box" id="chat">
    <div class="msg boss">Boss AIX: मी तयार आहे। तुम्ही काय हवं ते बोला.</div>
  </div>

  <div style="text-align:center;">
    <input id="input" placeholder="Write message..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const API = "https://boss-aix-backend-x0lp.onrender.com/api/aix";

    function add(text, who) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;
      document.getElementById("input").value = "";

      add("You: " + text, "you");

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          add("Boss AIX: ❌ Backend Error: " + res.status, "boss");
          return;
        }

        const data = await res.json();
        add("Boss AIX: " + (data.reply || "❌ No Reply Received"), "boss");

      } catch (err) {
        add("Boss AIX: ❌ Backend reachable नाही (" + err + ")", "boss");
      }
    }
  </script>

</body>
</html>
