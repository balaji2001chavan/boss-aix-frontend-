<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX â€“ Agentic AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      background: #020617;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .user {
      color: #38bdf8;
    }

    .aix {
      color: #a7f3d0;
    }

    footer {
      display: flex;
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>

<body>

<header>
  AIX â€“ Autonomous Agentic AI
</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Type your message to AIX..." />
  <button onclick="send()">Send</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const message = input.value.trim();
    if (!message) return;

    addMessage("You: " + message, "user");
    input.value = "";

    try {
      const res = await fetch("/api/aix/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      addMessage("AIX: " + data.reply, "aix");

    } catch (err) {
      addMessage("AIX: Connection error âŒ", "aix");
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

  // Auto greeting
  addMessage("AIX: Hello ðŸ‘‹ I am alive. Tell me what to build.", "aix");
</script>

</body>
</html>
